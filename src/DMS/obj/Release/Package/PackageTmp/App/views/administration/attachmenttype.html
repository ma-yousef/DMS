<div id="department">
    <div class="btn-toolbar">
        <div class="well form-inline">
            <div class="control-group" data-bind="css: { 'error': !name.isValid() }">
                <label class="control-label">نوع الملف المحفوظ: </label>
                <div class="controls">
                    <input type="text" data-bind="value: name">
                </div >
            </div>
            <button type="button" class="btn btn-primary" data-bind="click: saveDocumentType"><i class="icon-plus icon-white"></i>اضافة نوع وثيقة جديد </button>
        </div>
    </div>
    <div>
        
    </div>
    <div id="bodydepartment">
        <div class="well">
            <table class="table">
                <thead>
                    <tr>
                        <th>رقم الملف</th>
                        <th>نوع الملف</th>
                        <th>الفاعلية</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: attachmenttype">
                    <tr>
                        <td data-bind="text: Id"></td>
                        <td data-bind="text: Name"></td>
                        <td><input type="checkbox" data-bind="checked: Active" ></td>
                        <td>
                    <a data-toggle="modal" class="btn" href="#modalEditAttachmentType" data-bind="click: $root.openEditAttachmentType"><i class="icon-edit" style="margin-right: 5px; margin-top: 2px;"></i></a>
                </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>
<div class="modal hide fade" id="modalEditAttachmentType" style="width: 650px;">
    <div class="modal-header">
        <button type="button" class="close" id="closemodalAddUser" data-dismiss="modal">x</button>
    </div>
    <div class="modal-body">
        <div class="control-group" data-bind="css: { 'error': !name1.isValid() }">
                <label class="control-label">نوع الملف المحفوظ: </label>
                <div class="controls">
                    <input type="text" data-bind="value: name1">
                </div >
            </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" data-bind="click: editAttachmentType">حفظ<i class="icon-ok icon-white" style="vertical-align: text-bottom"></i></button>
    </div>
</div>
