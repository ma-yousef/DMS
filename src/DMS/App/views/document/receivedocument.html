<div class="btn-toolbar">
    <div class="well inline-form">
        <div class="row-fluid">
            <div class="span12">
                <div class="control-group">
                    <input type="text" class="input-small" placeholder="رقم القيد" data-bind="value: serial">
                    <input type="text" class="input-small" placeholder="رقم القيد الخارجى" data-bind="value: externalSerial">
                    <select class="span3" data-bind="options: departmentList, optionsText: 'Name', value: selectedDepartment, optionsCaption: 'اختر جهة الوارد...'">
                    </select>
                    <select class="span3" data-bind="options: registryList, optionsText: 'Name', value: selectedregistry, optionsCaption: 'اختر سجل ...'">
                    </select>
                    
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <div class="control-group">
                    <span class="control-label">من</span>
                    <input type="text" class="input-meduim datepicker" placeholder="من تاريخ" data-bind="datepicker: fromDate">
                    <span class="control-label">الى</span>
                    <input type="text" class="input-meduimdatepicker" placeholder="الى تاريخ" data-bind="datepicker: toDate">
                    <button type="button" class="btn" data-bind="click: searchDocumnetSend" style="margin-top: -7px;">بحث<i class="icon-search" style="vertical-align: text-bottom;"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="well" id="documentList">
    <table class="table">
        <thead>
            <tr>
                <th>رقم القيد</th>
                <th>الرقم الموحد</th>
                <th>موجه الوثيقة</th>
                <th>التاريخ</th>
                <th>حالة الوثيقة</th>
                <th>سبب الرفض</th>
                <th>ملاحظات</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: sentdocument">
            <tr>
                <td data-bind="text: Document().Serial"></td>
                <td data-bind="text: Document().ExternalId"></td>
                <td data-bind="text: User().Name()"></td>
                <td data-bind="date: Date"></td>
                <td data-bind="text: DocumentStatus().Name"></td>
                <td data-bind="text: DocumentStatusReason() == null ? '' : DocumentStatusReason().Reason"></td>
                <td data-bind="text: Notes"></td>
                <td>
                    <a class="btn" data-bind="attr: {href:'#/document/documentreview?sentdocid='+Id()}" title="عرض"><i class="icon-eye-open" style="margin-top: 2px;"></i></a>
                    </td>
                <td>
                    <div class="btn-group">
                        <a class="btn btn-success" data-bind="click: $parent.accecptDocument">قبول<i class="icon-ok icon-white" style="margin-right: 5px; margin-top: 2px;"></i></a><a data-toggle="modal" class="btn btn-danger" href="#modalEditDocument" data-bind="    click: $parent.editDocument">
                                رفض<i class="icon-remove icon-white" style="margin-right: 5px; margin-top: 2px;"></i></a>
                    </div>
                </td>
            </tr>
        </tbody>
         <tfoot>
            <tr>
                <td colspan="9">
                    <div class="pagination">
                        <ul data-bind="foreach: pagerList">
                            <li><a href="#" data-bind="text: text, click: $root.pageIndexChanged"></a></li>
                        </ul>
                    </div>
                </td>
            </tr>
        </tfoot>
        
    </table>
</div>
<div class="modal hide fade" id="modalEditDocument" style="width: 650px;">
    <div class="modal-header">
        <button type="button" class="close" id="modalEditDocumentClose" data-dismiss="modal">x</button>
        <h3><i class="icon-user" style="vertical-align: baseline; margin-left: 5px;"></i>رفض استلام قيد</h3>
    </div>
    <div class="modal-body">
        <div class="row-fluid">
            <div class="span6 ">
                <div class="control-group" data-bind="css: { 'error': selectedDocumentStatusReason() == null }">
                    <label class="control-label">اسباب الرفض</label>
                    <div class="controls">
                        <select class="span3" data-bind="options: documentstatusreason, optionsText: 'Reason', value: selectedDocumentStatusReason, optionsCaption: 'اختر السبب...'">
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" data-bind="click: rejectDocument">رفض</button>
    </div>
</div>
